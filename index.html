<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./styles.css" rel="stylesheet" />
        <title>Social Log In - Nomee - GreatStack</title>
    </head>
    <body>
        <div class="login-box">
            <img src="./images/logo.png" class="logo" />
            <h2>Sign in to Twitter</h2>
            <button>
                <img src="./images/google.png" alt="Google Logo" />Sign in with
                Google
            </button>
            <button>
                <img src="./images/apple.png" alt="Apple logo" />Sign in with
                Apple ID
            </button>
            <hr />
            <span>OR</span>
        </div>
    </body>
</html>
